<header>

<div id="wrap">
    <div class="content">
        <div class="contact">
        <h1 class="icon">CONTACT</h1>
        <p>ご予約・お問い合わせのページです。当日のご予約は<span>06-6628-1137</span>まで</p>
        <div class="form">
        <form>
            <dl>
            <dt><span class="required">■お名前</span></dt>
            <dd><input type="text" name="name" class="name" required></dd>
            <dt><span class="required">■電話番号</span></dt>
            <dd><input type="tel" name="tel" class="tel" required></dd>
            <dt><span class="required">■メールアドレス</span></dt>
            <dd><input type="email" name="email" class="email" required></dd>
            <dt><span class="required">■お問い合わせ種別</span></dt>
            <dd>
            <select name="type" class="name">
                <option value="ご予約">ご予約</option>
                <option value="お問い合わせ">お問い合わせ</option>
                <option value="取材等のご依頼">取材等のご依頼</option>
            </select>
            </dd>
            <dt><span class="required">■お問い合わせ内容</span></dt>
            <dd><textarea type="message" name="message" class="message"></textarea></dd>
            </dl>
            <button type="submit" class="btn">送信</button>
        </form>
        </div>
        </div>
    </div>    
</div>
